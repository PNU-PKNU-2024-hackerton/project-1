<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!--폰트어썸 아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- 아이콘 목록 : https://fontawesome.com/search?o=r&m=free -->
    <!--데이지 UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <!--테일윈드-->
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="w-full max-w-md mt-8">
        <div class="flex items-center justify-between p-2 border-b">
            <span class="font-semibold">핫 게시판</span>
            <a
                    class="font-semibold flex items-center">
                더보기
                <i class="fa-solid fa-angle-right"></i>
            </a>
        </div>

        <table class="table">
            <tr th:each="board : ${questions}"
                th:onclick="|location.href='@{|/board/detail/${board.id}|}'|">
                <td class="word_title text-sm w-1/3 text-center" style="padding: 8px 0;">
                    <a th:data-uri="@{|/board/vote/${board.id}|}">
                        <span th:text="${board.subject}"></span>
                    </a>
                </td>
                <td class="text-sm w-1/3 text-center" style="padding: 8px 0;">
                    <a th:data-uri="@{|/board/vote/${board.id}|}">
                        <i class="fa-regular fa-heart"></i>
                        <span th:text="${#lists.size(board.voter)}"></span>
                    </a>
                </td>
                <td class="text-sm w-1/3 text-center" style="padding: 8px 0;">
                    <a th:data-uri="@{|/board/vote/${board.id}|}">
                        <i class="fa-regular fa-comment"></i>
                        <span th:text="${#lists.size(board.answerList)}"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
</html>
